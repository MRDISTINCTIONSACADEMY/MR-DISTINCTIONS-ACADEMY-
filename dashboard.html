<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subject Section</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Smooth Scroll -->
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-red-100 to-pink-100 min-h-screen flex flex-col items-center py-10 font-sans">

  <!-- Title -->
  <h1 class="text-4xl font-extrabold text-red-700 mb-10 tracking-wide drop-shadow-sm">
    SUBJECT SECTION
  </h1>

  <!-- Subject Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full max-w-4xl px-4">

    <!-- ENGLISH LANGUAGE -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all">
      <h2 class="text-xl font-bold text-gray-800 mb-4 uppercase">ENGLISH LANGUAGE</h2>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <a href="videos.html" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-video"></i> Videos
        </a>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-question-circle"></i> Quizzes
        </button>
        <button type="button" id="openEnglishDocs" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-file"></i> Documents
        </button>
      </div>
    </div>

    <!-- MATHEMATICS -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all">
      <h2 class="text-xl font-bold text-gray-800 mb-4 uppercase">MATHEMATICS</h2>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <a href="videos.html" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-video"></i> Videos
        </a>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-question-circle"></i> Quizzes
        </button>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-file"></i> Documents
        </button>
      </div>
    </div>

    <!-- SCIENCE -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all">
      <h2 class="text-xl font-bold text-gray-800 mb-4 uppercase">SCIENCE</h2>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <a href="videos.html" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-video"></i> Videos
        </a>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-question-circle"></i> Quizzes
        </button>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-file"></i> Documents
        </button>
      </div>
    </div>

    <!-- BIOLOGY -->
    <div class="bg-white rounded-xl shadow-md p-6 text-center hover:shadow-xl transition-all">
      <h2 class="text-xl font-bold text-gray-800 mb-4 uppercase">BIOLOGY</h2>
      <div class="flex flex-col sm:flex-row justify-center items-center gap-4">
        <a href="videos.html" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-video"></i> Videos
        </a>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-question-circle"></i> Quizzes
        </button>
        <button type="button" class="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
          <i class="fas fa-file"></i> Documents
        </button>
      </div>
    </div>
  </div>

  <!-- English Documents Section -->
  <section id="englishDocuments" class="hidden mt-12 w-full max-w-3xl px-4 transition-all duration-300">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ENGLISH DOCUMENTS</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
        <h3 class="text-red-600 font-semibold text-lg mb-4">English Preposition</h3>
        <iframe 
          src="https://drive.google.com/file/d/1Pe0Y4McAVUCMeWFmKMWr1tocf9d7C5uT/preview" 
          width="100%" 
          height="480" 
          allow="autoplay"
          class="rounded">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Script to Show English Docs -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const docBtn = document.getElementById('openEnglishDocs');
      const docSection = document.getElementById('englishDocuments');

      if (docBtn && docSection) {
        docBtn.addEventListener('click', () => {
          docSection.classList.remove('hidden');
          docSection.scrollIntoView({ behavior: 'smooth' });
        });
      }
    });
  </script>

</body>
</html>
