<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .buttons button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <h2>English</h2>
            <div class="buttons">
                <button><i class="fas fa-video"></i> Videos</button>
                <button><i class="fas fa-question-circle"></i> Quizzes</button>
                <button><i class="fas fa-file"></i> Documents</button>
            </div>
        </div>
        <div class="card">
            <h2>Maths</h2>
            <div class="buttons">
                <button><i class="fas fa-video"></i> Videos</button>
                <button><i class="fas fa-question-circle"></i> Quizzes</button>
                <button><i class="fas fa-file"></i> Documents</button>
            </div>
        </div>
        <div class="card">
            <h2>Science</h2>
            <div class="buttons">
                <button><i class="fas fa-video"></i> Videos</button>
                <button><i class="fas fa-question-circle"></i> Quizzes</button>
                <button><i class="fas fa-file"></i> Documents</button>
            </div>
        </div>
        <div class="card">
            <h2>Biology</h2>
            <div class="buttons">
                <button><i class="fas fa-video"></i> Videos</button>
                <button><i class="fas fa-question-circle"></i> Quizzes</button>
                <button><i class="fas fa-file"></i> Documents</button>
            </div>
        </div>
    </div>
</body>
</html>
