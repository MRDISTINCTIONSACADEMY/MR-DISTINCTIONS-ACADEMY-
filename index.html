<style>
    body {
        font-family: 'Helvetica', sans-serif;
        text-align: center;
        background: white;
        color: black;
        margin: 0;
        padding: 0;
    }
    .header {
        background-color: #004080;
        color: white;
        padding: 10px;
        font-size: 1.8em;
        font-weight: bold;
    }
    .container {
        padding: 20px;
    }
    h1 {
        font-size: 1.5em;
        font-weight: bold;
        color: #004080;
    }
    p {
        font-size: 1em;
        margin: 10px 0;
    }
    .login-button {
        background-color: #004080;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        font-size: 0.9em;
        cursor: pointer;
        font-weight: bold;
        font-style: italic;
        margin-top: 15px;
    }
    .login-button:hover {
        background-color: #002050;
    }
    .footer {
        margin-top: 20px;
        padding: 10px;
        background: #004080;
        color: white;
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    .footer a {
        color: white;
        text-decoration: none;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px;
        border-radius: 5px;
        transition: background 0.3s, transform 0.2s;
    }
    .footer a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }
    .footer img {
        width: 16px;
        height: 16px;
        transition: transform 0.2s;
    }
    .footer a:hover img {
        transform: rotate(5deg);
    }
</style>
